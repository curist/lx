<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lx programming language</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
<style>
pre#output {
  margin: 0;
  padding: 5px 10px;
  line-height: 1.3em;
  word-wrap: break-all;
  white-space: pre-wrap;
  font-size: 16px;
  height: 25vh;
}
#output > .lxcmd {
  color: #59c416;
  cursor: pointer;
}
#output > .lxcmd:before {
  content: "> ";
  color: black;
}
#output > .err {
  color: #dc597f;
}
#repl-input {
  width: 100%;
  font-size: 16px;
  font-family: monospace;
}
</style>
  </head>
  <body>
    <h2>Lx programming language</h2>
    <p>Yet another <a href="https://github.com/munificent/craftinginterpreters">Lox</a> derived programming language.</p>
    <a href="https://github.com/curist/lx">GitHub</a>
    <h3>Lx is...</h3>
    <ul>
      <li>Dynamic</li>
      <li>Minimal</li>
      <li>Almost everything is expression</li>
      <li>(Half) self hosted</li>
    </ul>
    <h3>A bare REPL</h3>
    <pre id="output"></pre>
    <form id="repl-input-form">
      <input id="repl-input" autofocus
        autocapitalize="off" autocomplete="off" autocorrect="off"
        value="keys(Lx)->each(_1(print))">
      </input>
    </form>
    <script type="module" src="./repl.js"></script>
  </body>
</html>
